<html>
<head>
  <title>Tracklast</title>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/magnific-popup.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/owl.theme.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/owl.carousel.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/preloader.css" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/responsive.css" />

   <!-- Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="../css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/responsive.css" />
  <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
  <script src="{{ STATIC_URL }}js/custom.js"></script>
  <script src="{{ STATIC_URL }}js/scripts.js"></script>
  <script src="{{ STATIC_URL }}js/overlay.js"></script>
  <script src="{{ STATIC_URL }}js/modernizr.custom.js"></script>
  <script src="{{ STATIC_URL }}js/jquery.plugin.min.js"></script>
  <script src="{{ STATIC_URL }}js/jquery.matchHeight-min.js"></script>
  <script src="{{ STATIC_URL }}js/vote.js"></script>
</head>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="0">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'home' %}"><b>Tracklast</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a data-scroll href="{% url 'home' %}">Home</a></li>
                            {% if user.is_authenticated %}
                                <li><a data-scroll href="{% url 'link_create' %}">Submit Link</a></li>
                                <li><a data-scroll href="{% url 'logout' %}">Logout</a></li>
                                <li><a data-scroll href="{% url 'profile' slug=user.username %}"><b>{{ user.username }}</b></a></li>
                            {% else %}
                                <li><a data-scroll href="{% url 'registration_register' %}">Register</a></li>
                                <li><a data-scroll href="{% url 'login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
<body>
<br/>
<br/>
<br/>
<br/>
<br/>

{% block content %}
{% endblock %}


</body>
<footer>
<section id="footer" class="dark">
            
            <div class="bottomLine text-center">

                <p class="bold">&copy; 2015 Tracklast </p> <p>All Rights Reserved.</p>
            </div>
        </section>

</footer>
</html>
